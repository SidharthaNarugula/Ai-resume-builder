<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
    <style>
        body {
            background-color: #fff;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #ffcc00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 20px auto;
        }
        .btn {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .input-group {
            margin: 10px 0;
        }
        .card {
            background: white;
            color: black;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form>
        <div class="card">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="card">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>
        </div>
        <div class="input-group">
           <i class="fas fa-envelope"></i>
           <input type="email" id="rEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Password" required>
        </div>
       <button class="btn" id="submitSignUp">Sign Up</button>
      </form>
      <p class="or">----------or--------</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Already Have an Account?</p>
        <button id="signInButton" class="btn">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form>
          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
         <button class="btn" id="submitSignIn" type="button">Sign In</button>
        </form>
        <p class="or">----------or--------</p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
          <p>Don't have an account yet?</p>
          <button id="signUpButton" class="btn">Sign Up</button>
        </div>
      </div>
      <script>
        document.getElementById('submitSignIn').addEventListener('click', function() {
          const email = document.getElementById('email').value;
          localStorage.setItem('username', email);
          window.location.href = 'Home.html';
        });
      </script>
</body>
</html>
